<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовый сайтe</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,900&display=swap&subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<style>
    .main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        background-size: cover;
        padding: 30px 0;
    }


    .name {
        font-size: 30px;
        color: #4bc25c;
    }

    img {
        width: 100%;
        max-width: 100%;
    }

    ul {
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 100%;
    }

    li {
        padding-left: 20px;
        list-style-type: none;
    }


    @media (max-width: 767.98px) {
        li {
            padding-left: 0
        }
    }

    ul li a {
        text-decoration: none;
        text-transform: uppercase;
        color: #fff;
        font-size: 20px;
        line-height: 1.8;
        position: relative;
        padding-left: 25px;
        transition: all .3s
    }

    @media (max-width: 1199.98px) {
        ul li a {
            font-size: 16px
        }
    }

    @media (max-width: 991.98px) {
        ul li a {
            font-size: 14px;
            padding-left: 10px
        }
    }

    @media (max-width: 767.98px) {
        ul li a {
            color: #fff
        }
    }

    ul li a::before {
        content: "";
        position: absolute;
        left: 0;
        width: 15px;
        height: 15px;
        border-radius: 100%;
        border: 1px solid #fff;
        top: 50%;
        transform: translateY(-50%);
        transition: all .3s
    }

    @media (max-width: 1199.98px) {
        ul li a:before {
            width: 12px;
            height: 12px;
            left: 5px;
        }
    }

    @media (max-width: 991.98px) {
        ul li a:before {
            width: 10px;
            height: 10px;
            left: -8px
        }
    }


    ul li a:hover {
        color: #cf3c3a;
        text-decoration: none;
    }

    ul li a:hover:before {
        border: 1px solid #cf3c3a
    }
</style>
<div class="main" style="background-image:url('images/inside.jpg')">
    <h2 class="name">
        Тестовый сайт
    </h2>
    <div class="list">
        <ul>
            <li><a target="_blank" href="main.html">Главная</a></li>
            <li><a target="_blank" href="modal.html">Модальное окно</a></li>
        </ul>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</html>
